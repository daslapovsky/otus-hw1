apiVersion: v1
kind: Service
metadata:
  name: myapp
  namespace: hw1
spec:
  type: ClusterIP
  ports:
    - port: 7777
      targetPort: 4567
  selector:
    app: myapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: hw1
  labels:
    app: test
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - image: daslapovsky/otus:0.0.1
          name: supercontainer
          ports:
            - containerPort: 4567
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              path: /health
              port: 4567
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 4567
            initialDelaySeconds: 3
            periodSeconds: 3